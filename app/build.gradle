apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.lairdtech.lairdtoolkit"
        minSdkVersion 19
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:26.1.0'
    implementation files('libs/achartengine-1.1.0.jar')
    implementation files('libs/commons-lang3-3.3.1.jar')
    implementation files('libs/laird_library_ver.0.18.1.1.jar')
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.timqi.sectorprogressview:library:2.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

}

repositories {
    maven { url 'https://jitpack.io' }
}